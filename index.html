<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Results summary component</title>
</head>
<body>
  <main class="home">
    <div class="container">
      <div class="blueContainer">
        <h3>Your Result</h3>
        <div class="circle">
          <h1 class="marks">76</h1>
          <p class="outof"> of 100</p>
        </div>
        <div class="description">
          <h4>Great</h4>
        <p class="great">You scored higher than 65% of the people who have taken this tests.</p>
        </div>
      </div>
      <div class="container-white">
        <p class="heading">
          Summary
        </p>
        <div class="summary">
        </div>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="one">Reaction</p>
          <p class="two"><span>80</span>/100</p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="one">Memory</p>
          <p class="two"><span>92</span>/100</p>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="one">Verbal</p>
          <p class="two"><span>61</span>/100</p>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="one">Visual</p>
          <p class="two"><span>72</span>/100</p>
        </div>
        <button id="continue" class="continu" type="button">Continue</button>
      </div>
    </div>
    </main>
  </body>
</html>
